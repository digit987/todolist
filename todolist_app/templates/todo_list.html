<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_name }}{% if task.completed %} (Completed){% endif %}
                <a href="{% url 'delete_task' task.id %}">Delete</a>
                {% if not task.completed %}
                    <a href="{% url 'mark_completed' task.id %}">Mark Completed</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
